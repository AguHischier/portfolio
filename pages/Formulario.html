    <h2>Validación de Inputs</h2>

<p>Escribí un número del 1 al 10:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Enviar</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x, text;

  
  x = document.getElementById("numb").value;

  // If x No es un numero o no esta entre el 1 y el 10 
  
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Ingresaste un número no valido";
  } else {
    text = "Ingresaste el número: " + x;
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
